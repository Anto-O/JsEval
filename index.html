<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <meta name="description" content="Map par Antoine Oriol">

    <link href="./style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <div id="carousel"></div>
    <input type="text" id="city" placeholder="Chercher pour une ville"/>
    <button id="searchCity">Chercher</button>
    <section>
        <div id="map"></div>
        <div id="formContainer">
            <p>Adresse : <span id="stationAdresse"></span></p>
            <p>Places : <span id="stationPlace"></span></p>
            <p><span id="stationBikes"></span> vélo(s) disponible(s)</p>

            <div id="form">
                <input type="hidden" id="stationId"/>
                <label for="firstName">Prénom :</label><input type="text" name="firstName" placeholder="Prénom" id="firstName"/><br/>

                <label for="lastName">Nom :</label><input type="text" name="lastName" placeholder="Nom" id="lastName"/><br/>

                <canvas id="canva"></canvas>
                <button class="btn btn-red" id="clearCanvas">Effacer</button>
                <br/>
                <button class="btn btn-blue" id="book">Réserver</button>
            </div>
        </div>
    </section>

    <div id="res">

    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
